<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./css/style.css"/>

    <title>Formulário de Presença - SEDU</title>
</head>
<body>
    
<div class = "container">
    <section class = "header">
        <h2>Formulário de Presença: Formação Primeiros Socorros</h2>
    </section>

    <!-- Preenchimento do nome completo -->
    <form id = "form" class = "form">
        <div class = "form-content">
            <label for="username">Nome completo</label>

        <input 
            type="text"
            id = "username"
            placeholder="Digite seu nome completo..."        
        />

            <a>error messsage</a>
        </div>


        <!-- Preenchimento do CPF -->
        <div class = "form-content">
            <label for="cpf">CPF (sem pontos e traços, ex.: 12345678910)</label>

        <input 
            type = "text"
            id = "cpf"
            placeholder="Digite seu cpf..."        
        />

            <a>error messsage</a>
        </div>

        <!-- Preenchimento do e-mail -->
        <div class = "form-content">
            <label for="email">Endereço de e-mail</label>

        <input 
            type = "email"
            id = "email"
            placeholder="Digite seu e-mail..."        
        />

            <a>error messsage</a>
        </div>

        <!-- Preenchimento da SRE -->
        <div class="form-content">
            <label for="sre">SRE</label>
            <select id="sre">
                <option value="">Selecione uma SRE</option>
                <option value="Vila Velha">Vila Velha</option>
                <option value="Vitória">Vitória</option>
                <option value="Guaçuí">Guaçuí</option>
            </select>
            <a>error message</a>
        </div>

        <!-- Preenchimento da escola (implementar filtro condicional para sre)-->
        <div class="form-content">
            <label for="escola">Escola</label>
            <select id="escola" name="escola">
                <!-- Opções para Vila Velha -->
                <option value="" data-sre="vila-velha">Selecione uma escola</option>
                <option value="vila-velha-escola-1" data-sre="vila-velha">Vila Velha Escola 1</option>
                <option value="vila-velha-escola-2" data-sre="vila-velha">Vila Velha Escola 2</option>
                <option value="vila-velha-escola-3" data-sre="vila-velha">Vila Velha Escola 3</option>
                <!-- Opções para Vitória -->
                <option value="" data-sre="vitoria">Selecione uma escola</option>
                <option value="vitoria-escola-1" data-sre="vitoria">Vitória Escola 1</option>
                <option value="vitoria-escola-2" data-sre="vitoria">Vitória Escola 2</option>
                <option value="vitoria-escola-3" data-sre="vitoria">Vitória Escola 3</option>
                <!-- Opções para Guaçuí -->
                <option value="" data-sre="guacui">Selecione uma escola</option>
                <option value="guacui-escola-1" data-sre="guacui">Guaçuí Escola 1</option>
                <option value="guacui-escola-3" data-sre="guacui">Guaçuí Escola 3</option>
            </select>
            <a>error messsage</a>
        </div>
        



        <!-- Botão de envio -->
        <button type = "submit">Confirmar Presença</button>

    </form>



</div>

<script src="./js/script.js"></script>


</body>
</html>
